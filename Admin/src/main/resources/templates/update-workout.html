<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments :: header">
</head>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <ul th:replace="fragments :: sidebar">
    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="fragments :: topbar"></nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->

            <!-- Page Heading -->

            <div class="container-fluid">
                <form class="form-horizontal" th:action="@{/update-workout/{id} (id = ${workoutDto.id})}" method="post"
                      enctype="multipart/form-data" th:object="${workoutDto}">
                    <fieldset>
                        <!-- Form Name -->
                        <legend>Update Workout</legend>
                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="workout_name">WORKOUT NAME</label>
                            <div class="col-md-4">
                                <input id="workout_name" th:field="*{name}" name="workout_name"
                                       class="form-control input-md" required="" type="text">
                            </div>
                        </div>

                        <!-- Select Basic -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="subscriptions">WORKOUT SUBSCRIPTION</label>
                            <div class="col-md-4">
                                <select id="subscriptions" th:field="*{subscription}" name="subscriptions"
                                        class="form-control">
                                    <option th:value="null">-SELECT-</option>
                                    <option th:each="subscription : ${subscriptions}"
                                            th:value="${subscription.id}"
                                            th:text="${subscription.name}">
                                    </option>
                                </select>
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="description">WORKOUT DESCRIPTION</label>
                            <div class="col-md-4">
                                <input id="description" th:field="*{description}" name="description"
                                       class="form-control input-md" type="text">

                            </div>
                        </div>
                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="number_of_exercises">NUMBER OF EXERCISES</label>
                            <div class="col-md-4">
                                <input id="number_of_exercises" th:field="*{numberOfExercises}"
                                       name="number_of_exercises" class="form-control input-md" required="" type="text">

                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="price">PRICE</label>
                            <div class="col-md-4">
                                <input id="price" th:field="*{salePrice}" name="price" class="form-control input-md"
                                       required="" type="text">
                            </div>
                        </div>
                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="price">DURATION</label>
                            <div class="col-md-4">
                                <input id="duration" th:field="*{duration}" name="duration"
                                       class="form-control input-md" required="" type="text">
                            </div>
                        </div>
                        <!-- Text input-->
                        <div class="form-group">
                            <div class="col-md-4">
                                <!-- File Button -->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="imageWorkout">Image Workout</label>
                                    <img src="" style="height: 40px; width: 40px;"
                                         th:src="*{'data:image/jpeg;base64,' +{image}}">
                                    <div class="col-md-4">
                                        <input id="imageWorkout" name="imageWorkout" class="input-file" type="file">
                                    </div>
                                </div>
                    </fieldset>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="fragments :: footer">
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a th:replace="fragments :: scroll">
</a>

<!-- Logout Modal-->

<!-- Bootstrap core JavaScript-->
<div th:replace="fragments :: script"></div>
<script th:src="@{/js/categories.js}"></script>

</body>

</html>
