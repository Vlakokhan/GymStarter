<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: header">
</head>

<body class="bg-secondary-tertiary">

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 "><img th:src="@{/img/work1.jpg}" style="width: 100%; height: 100%;"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                </div>
                                <div th:if="${param.error}" class="alert alert-danger text-center">
                                    Invalid username or password
                                </div>
                                <div th:if="${param.logout}" class="alert alert-success text-center">
                                    You have been logged out!
                                </div>

                                <form class="user" th:action="@{/do-login}" method="post">
                                    <div class="form-group">
                                        <input type="email" name="username" id="username"
                                               class="form-control form-control-user"
                                               aria-describedby="emailHelp"
                                               placeholder="Enter Email Address...">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" id="password"
                                               class="form-control form-control-user"
                                               placeholder="Password">
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-user btn-block">
                                        Login
                                    </button>
                                    <hr>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" th:href="@{/register}">Create an Account!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
<div th:replace="fragments::script"></div>
</body>

</html>
