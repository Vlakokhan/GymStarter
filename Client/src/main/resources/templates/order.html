<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<!-- Basic -->

<head th:replace="fragments::head">
</head>
<body>
<!-- Start Main Top -->
<div th:replace="fragments::main-top">
</div>
<!-- End Main Top -->

<!-- Start Main Top -->
<header th:replace="fragments::main-header">
</header>
<!-- End Main Top -->

<!-- Start Top Search -->
<div th:replace="fragments::top-search">
</div>
<!-- End Top Search -->

<!-- Start All Title Box -->
<div class="all-title-box">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>Order</h2>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/home}">Home</a></li>
                    <li class="breadcrumb-item active">Order</li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- End All Title Box -->

<!-- Update Personal Information -->
<section>
    <div class="cart-box-main">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="table-main table-responsive">
                        <table class="table">
                            <thead>
                            <tr>
                                <th class="order-date">Subscription Start</th>
                                <th>Subscription Expiration</th>
                                <th class="price-pr">Order Status</th>
                                <th class="quantity-box">Total Price</th>
                                <th class="total-pr">Payment Method</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="order : ${orders}">
                                <td class="order-date">
                                    <span><b th:text="${order.subscriptionStart}"></b></span>
                                </td>
                                <td class="name-pr" th:if="${order.subscriptionExpiration != null}">
                                    <a href="#" th:text="${order.subscriptionExpiration}">
                                    </a>
                                </td>
                                </td>
                                <td class="name-pr" th:if="${order.subscriptionExpiration == null}">
                                    <p>Processing...</p>
                                </td>
                                <td class="price-pr">
                                    <p th:text="${order.orderStatus}"></p>
                                </td>
                                <td class="total-pr">
                                    <p style="color: red" th:text="${'$' + order.totalPrice}"></p>
                                </td>
                                <td class="total-pr" style="color: black">
                                    <span>Credit Cart</span>
                                </td>
                                <td>
                                    <button class="button-cancel">Cancel</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer th:replace="fragments::footer"></footer>

<!-- ALL JS FILES -->
<div th:replace="fragments::script"></div>
</body>

</html>
