<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<!-- Basic -->
<head th:replace="fragments::head">
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
</head>

<body>
<!-- Start Main Top -->
<div th:replace="fragments::main-top">
</div>
<!-- End Main Top -->

<!-- Start Main Top -->
<header class="main-top">
    <div th:replace="fragments::main-header"></div>
    <!-- Start Navigation -->

</header>
<!-- End Main Top -->

<!-- Start Top Search -->
<div th:replace="fragments::top-search">
</div>
<!-- End Top Search -->

<!-- Start Slider -->
<div class="all-title-box">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>WELCOME!</h2>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/home}">Home</a></li>
                    <li class="breadcrumb-item active">Subscription</li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- End Slider -->
<!-- Workouts -->
<div class="products-box">
    <div class="container" th:each="subscription : ${subscriptions}">
        <div class="row">
            <div class="col-lg-12">
                <div class="title-all text-center">
                    <h1 th:text="${subscription.name}">Sport</h1>
                    <p>No Gain No Pain</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="special-menu text-center">
                    <div class="button-group filter-button-group">
                        <button class="active" data-filter="*">All</button>
                        <button data-filter=".best-seller">Best seller</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row special-list">
            <div class="col-lg-3 col-md-6 special-grid" th:each="workout : ${workouts}"
                 th:if="${workout.subscription.name == subscription.name} ">
                <form th:action="@{/add-to-cart}" method="post">
                    <div class="products-single fix">
                        <div class="box-img-hover">
                            <img th:src="@{'data:image/jpeg;base64,' + ${workout.image}}" class="img-fluid" alt="Image">
                            <div class="mask-icon">
                                <ul>
                                    <li><a th:href="@{/find-workout/{id}(id = ${workout.id})}" data-toggle="tooltip"
                                           data-placement="right"
                                           title="View"><i class="fas fa-eye"></i></a></li>
                                </ul>
                                <input type="hidden" th:value="${workout.id}" name="id">
                                <input type="submit" class="cart" value="Add to Cart">
                            </div>
                        </div>
                        <div class="why-text">
                            <h4 th:text="${workout.name}"></h4>
                            <h5 th:text="'$' + ${workout.salePrice}">$</h5>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- Start Feed  -->


<!-- End Feed  -->


<!-- Start Footer  -->
<footer th:replace="fragments::footer">
</footer>


<!-- ALL JS FILES -->
<div th:replace="fragments::script"></div>
</body>

</html>
