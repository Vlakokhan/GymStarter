<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:fragment="head">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Site Metas -->
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Site Icons -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- Site CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Responsive CSS -->
    <link rel="stylesheet" th:href="@{/css/responsive.css}">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
<!-- Start Main Top -->
<div class="main-top" th:fragment="main-top">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <div class="our-link">
                    <ul>
                        <li><a href="#"> Call UKR : +38(099)121-83-96</a></li>
                        <li><a href="#"><i class="fas fa-location-arrow"></i> Address: Stepana Bandery Street, 12, Lviv,
                            Lviv region, 79000</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <div class="login-box">
                    <select id="" class="selectpicker show-tick form-control" data-placeholder="Sign In"
                            onchange="location = this.value;">
                        <option th:text="${session.username != null} ? ${session.username} : 'Authentication'"></option>
                        <option th:if="${session.username == null}" value="http://localhost:8020/gymApp/login">Sign In
                        </option>
                        <option th:if="${session.username != null}" value="http://localhost:8020/gymApp/logout">Log
                            out
                        </option>
                        <option value="http://localhost:8020/gymApp/register">Sign Up</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Main Top -->

<!-- Start Main Top -->
<header class="main-header" th:fragment="main-header">
    <!-- Start Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-default bootsnav">
        <div class="container">
            <!-- Start Header Navigation -->
            <div class="navbar-header">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-menu"
                        aria-controls="navbars-rs-food" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa fa-bars"></i>
                </button>
            </div>
            <!-- End Header Navigation -->

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbar-menu">
                <ul class="nav navbar-nav ml-auto" data-in="fadeInDown" data-out="fadeOutUp">
                    <li class="nav-item"><a class="nav-link" th:href="@{/index}">Home</a></li>
                    <li class="nav-item active"><a class="nav-link" th:href="@{/home}">Subscription</a></li>

                    <li class="dropdown">
                        <a href="#" class="nav-link dropdown-toggle arrow" data-toggle="dropdown">Gym</a>
                        <ul class="dropdown-menu">
                            <li><a th:href="@{/workouts}">Gym Detail</a></li>
                            <li><a th:href="@{/account}">My Account</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->

            <!-- Start Attribute Navigation -->
            <div class="attr-nav">
                <ul>
                    <li class="side-menu">
                        <a th:href="@{/cart}">
                            <i class="fa fa-shopping-bag"></i>
                            <span class="badge"
                                  th:text="${session.totalItems == null} ? ' ' : ${session.totalItems}"></span>
                            <p>Train-Set</p>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- End Attribute Navigation -->
        </div>
        <!-- Start Side Subscription -->
        <!-- End Side Subscription -->
    </nav>
    <!-- End Navigation -->
</header>
<!--Navigation Workout page-->
<div class="product-item-filter row" th:fragment="nav-workout">
    <div class="col-12 col-sm-8 text-center text-sm-left">
        <div class="toolbar-sorter-right">
            <span>Sort by </span>
            <select id="basic" class="selectpicker show-tick form-control" data-placeholder="$ USD"
                    onchange="location = this.value;">
                <option data-display="Select" id="defaultOption">Nothing</option>
                <option data-display="High Price → Low Price" value="http://localhost:8020/gymApp/high-price">High Price → Low Price</option>
                <option data-display="Low Price → High Price" value="http://localhost:8020/gymApp/low-price">Low Price → High Price</option>
                <option data-display="Best Selling">Best Selling</option>
            </select>
        </div>
        <p>Showing all results</p>
    </div>
    <div class="col-12 col-sm-4 text-center text-sm-right">
        <ul class="nav nav-tabs ml-auto">
            <li>
                <a class="nav-link active" href="#grid-view" data-toggle="tab"> <i
                        class="fa fa-th"></i> </a>
            </li>
            <li>
                <a class="nav-link" href="#list-view" data-toggle="tab"> <i
                        class="fa fa-list-ul"></i> </a>
            </li>
        </ul>
    </div>
</div>
<!-- Start Top Search -->
<div class="top-search" th:fragment="top-search">
    <div class="container">
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-search"></i></span>
            <input type="text" class="form-control" placeholder="Search">
            <span class="input-group-addon close-search"><i class="fa fa-times"></i></span>
        </div>
    </div>
</div>
<!-- End Top Search -->

<!-- Start Slider -->
<div class="all-title-box" th:fragment="slider">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
            </div>
        </div>
    </div>
</div>
<!-- End Slider -->

<!-- Start Feed  -->

<!-- End Feed  -->

<!-- Start Footer  -->
<footer th:fragment="footer">
    <div class="footer-main">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-12 col-sm-12">
                    <div class="footer-top-box">
                        <h3>Business Time</h3>
                        <ul class="list-time">
                            <li>Monday - Sunday: 08.00am to 10.00pm</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>

<!-- ALL JS FILES -->
<div th:fragment="script">
    <script th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <!-- ALL PLUGINS -->
    <script th:src="@{/js/jquery.superslides.min.js}"></script>
    <script th:src="@{/js/bootstrap-select.js}"></script>
    <script th:src="@{/js/inewsticker.js}"></script>
    <script th:src="@{/js/bootsnav.js.}"></script>
    <script th:src="@{/js/images-loded.min.js}"></script>
    <script th:src="@{/js/isotope.min.js}"></script>
    <script th:src="@{/js/owl.carousel.min.js}"></script>
    <script th:src="@{/js/baguetteBox.min.js}"></script>
    <script th:src="@{/js/form-validator.min.js}"></script>
    <script th:src="@{/js/contact-form-script.js}"></script>
    <script th:src="@{/js/custom.js}"></script>
</div>
</body>
</html>
